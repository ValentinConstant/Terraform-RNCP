apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv-grafana
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: <DATA>
    volumeAttributes:
      mounttargetip: <DNS>
